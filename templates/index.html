<!DOCTYPE html>
<html>
<head>
  <title>REGISTRATION PAGE</title>
  <style>
    /* CSS styling for the registration form */
    .registration-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .registration-container input[type="text"],
    .registration-container input[type="email"],
    .registration-container input[type="password"],
    .registration-container input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .registration-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="registration-container" style="width: 459px;
  margin: 0 auto;
  padding: 71px;
  border: 40px solid #fff;
  border-radius: 52px;">
    <h2>REGISTRATION PAGE</h2>
    <form action="" method="POST" >
       {% csrf_token %}
      <label for="Name" class="form-label">Name</label>

      <input type="text" class="form-control" name='username' id="enter your username" aria-describedby="emailHelp">

      <label for="email">Email:</label>
      <input type="email" class="form-control"  name='email' id="exampleInputEmail1" aria-describedby="emailHelp">

      <label for="password">Password:</label>
      <input type="password" class="form-control" name='password' id="exampleInputPassword1">

  </div>
